{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-center h-25 d-inline-block">
        <form method="post" action="{% url 'accounts:login-account' %}">
            <div><h3 class="">Sign In</h3></div>
            <div class="form-group border border-dark rounded">
                {{ form.username }}
            </div>
            <div class="form-group border border-dark rounded">
                {{ form.password }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary"> Enter</button>
            </div>
            {% csrf_token %}
            <div><a href="{% url 'accounts:create-account' %}">
            Don't have an account? Create one.</a></div>
        </form>
    </div>
{% endblock %}
