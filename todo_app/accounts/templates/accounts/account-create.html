{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-center">
        <form method="post" action="{% url 'accounts:create-account' %}">
            <div><h3>Create Your Account</h3></div>
            <div class="form-group border border-dark rounded">
                {{ form.username }}
            </div>
            <div class="form-group border border-dark rounded">
                {{ form.password }}
            </div>
            <div class="form-group border border-dark rounded">
                {{ form.repeated_password }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary"> Register</button>
            </div>
            {{ form.errors }}
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
