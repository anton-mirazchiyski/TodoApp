{% extends 'base.html' %}

{% block content %}
    <div class="row mb-5">
    {% for task in completed_tasks %}
        <div class="col d-flex justify-content-center text-white">
            <div class="d-inline-flex bg-secondary rounded p-3
            border border-dark text-wrap" style="width: 15rem">
                <h5 class="ml-2">{{ task.name|capfirst }}</h5><br>
                <p class="ml-2">Completed on: {{ task.date_of_completion }}</p>
            </div>
        </div>
    {% if forloop.counter|divisibleby:3 %}
    </div>
    <div class="row mb-5">
        {% endif %}
        {% endfor %}
    </div>
    {% if completed_tasks %}
        <div class="d-flex justify-content-center pb-3">
            <form method="post" action="{% url 'tasks:completed-tasks' %}">
                <button type="submit" class="btn btn-danger btn-lg">Remove All</button>
                {% csrf_token %}
            </form>
        </div>
    {% endif %}
{% endblock %}
