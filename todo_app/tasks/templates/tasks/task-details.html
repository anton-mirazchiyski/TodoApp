{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-center bg-success ml-3 mr-3 pb-4 pt-4 rounded">
        <div class="d-inline-flex flex-column border border-dark bg-dark text-white
        pl-3 pr-3 pb-3 pt-1 rounded text-wrap" style="width:31rem;">
            <div class="p-2 align-self-center h3 mb-4 font-weight-bold">
                {{ task.name|capfirst }}
            </div>
            {% if task.description %}
                <div class="p-2 h5 mb-2 ml-3">
                    Description: {{ task.description }}
                </div>
            {% endif %}
            <div class="p-2 h5 ml-3">
                Due Date: {{ task.due_date }}
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-2">
        <form method="post" action="{% url 'tasks:details-task' task.pk %}">
            <div class="btn-group">
                <div class="mr-5">
                    <button type="button" name="edit" class="btn btn-secondary mr-5 rounded">
                        <a href="#" class="text-decoration-none text-white">Edit this Task</a>
                    </button>
                </div>

                <div>
                    {% if task.is_done %}
                        <button type="submit" name="move" class="btn btn-warning text-white">
                            Move to Completed</button>
                        {% else %}
                            <button type="submit" name="done"
                                class="btn btn-warning text-white">Done</button>
                    {% endif %}
                </div>

                <div class="ml-5">
                    <button type="submit" name="delete"
                            class="btn btn-secondary ml-5 rounded">Delete this Task</button>
                </div>
            </div>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
