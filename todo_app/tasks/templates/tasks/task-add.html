{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-center p-3 mr-5 pr-5">
        <h4 class="border border-dark rounded p-3">Add a Task</h4>
    </div>
    <div class="d-flex justify-content-center">
        {{ form.media }}
        <form method="post" action="{% url 'tasks:add-task' %}">
            <label class="form-label">What</label>
            <div class="form-group">
                {{ form.name }}
            </div>

            <label class="form-label">Description</label>
            <div class="form-group">
                {{ form.description }}
            </div>

            <label class="form-label">When</label>
            <div class="form-group">
                {{ form.due_date }}
            </div>

            <label class="form-label">At</label>
            <div class="form-group">
                {{ form.time }}
            </div>

            <div class="form-group pt-2">
                <button type="submit" class="button-element btn w-25 text-white">Add</button>
            </div>
            {% for field in form %}
                {% if field.errors %}
                    <div class="d-inline-flex alert alert-danger">{{ field.errors }}</div>
                {% endif %}
            {% endfor %}
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
